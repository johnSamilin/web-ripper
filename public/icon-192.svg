<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" fill="#f3f4f6"/>
  
  <!-- Main border -->
  <rect x="12" y="12" width="168" height="168" fill="#000000" stroke="#ef4444" stroke-width="3"/>
  
  <!-- Inner background -->
  <rect x="18" y="18" width="156" height="156" fill="#ffffff"/>
  
  <!-- Target crosshairs -->
  <g stroke="#ef4444" stroke-width="4" fill="none">
    <!-- Outer circle -->
    <circle cx="96" cy="96" r="60"/>
    <!-- Inner circle -->
    <circle cx="96" cy="96" r="30"/>
    <!-- Crosshair lines -->
    <line x1="96" y1="24" x2="96" y2="48"/>
    <line x1="96" y1="144" x2="96" y2="168"/>
    <line x1="24" y1="96" x2="48" y2="96"/>
    <line x1="144" y1="96" x2="168" y2="96"/>
    <!-- Diagonal lines -->
    <line x1="53" y1="53" x2="69" y2="69"/>
    <line x1="123" y1="123" x2="139" y2="139"/>
    <line x1="139" y1="53" x2="123" y2="69"/>
    <line x1="69" y1="123" x2="53" y2="139"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="96" cy="96" r="6" fill="#ef4444"/>
  
  <!-- Brutal text effect -->
  <g fill="#000000" font-family="Arial Black, sans-serif" font-weight="900" font-size="12" text-anchor="middle">
    <!-- Shadow text -->
    <text x="97" y="128" fill="#666666">WEB</text>
    <text x="97" y="143" fill="#666666">RIPPER</text>
    <!-- Main text -->
    <text x="96" y="127" fill="#000000">WEB</text>
    <text x="96" y="142" fill="#000000">RIPPER</text>
  </g>
  
  <!-- Corner decorations -->
  <rect x="30" y="30" width="9" height="9" fill="#facc15" transform="rotate(45 34.5 34.5)"/>
  <rect x="153" y="30" width="9" height="9" fill="#facc15" transform="rotate(45 157.5 34.5)"/>
  <rect x="30" y="153" width="9" height="9" fill="#facc15" transform="rotate(45 34.5 157.5)"/>
  <rect x="153" y="153" width="9" height="9" fill="#facc15" transform="rotate(45 157.5 157.5)"/>
</svg>