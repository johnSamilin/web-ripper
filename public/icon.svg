<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#f3f4f6"/>
  
  <!-- Main border -->
  <rect x="32" y="32" width="448" height="448" fill="#000000" stroke="#ef4444" stroke-width="8"/>
  
  <!-- Inner background -->
  <rect x="48" y="48" width="416" height="416" fill="#ffffff"/>
  
  <!-- Target crosshairs -->
  <g stroke="#ef4444" stroke-width="12" fill="none">
    <!-- Outer circle -->
    <circle cx="256" cy="256" r="160"/>
    <!-- Inner circle -->
    <circle cx="256" cy="256" r="80"/>
    <!-- Crosshair lines -->
    <line x1="256" y1="64" x2="256" y2="128"/>
    <line x1="256" y1="384" x2="256" y2="448"/>
    <line x1="64" y1="256" x2="128" y2="256"/>
    <line x1="384" y1="256" x2="448" y2="256"/>
    <!-- Diagonal lines -->
    <line x1="142" y1="142" x2="184" y2="184"/>
    <line x1="328" y1="328" x2="370" y2="370"/>
    <line x1="370" y1="142" x2="328" y2="184"/>
    <line x1="184" y1="328" x2="142" y2="370"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="16" fill="#ef4444"/>
  
  <!-- Brutal text effect -->
  <g fill="#000000" font-family="Arial Black, sans-serif" font-weight="900" font-size="32" text-anchor="middle">
    <!-- Shadow text -->
    <text x="258" y="340" fill="#666666">WEB</text>
    <text x="258" y="380" fill="#666666">RIPPER</text>
    <!-- Main text -->
    <text x="256" y="338" fill="#000000">WEB</text>
    <text x="256" y="378" fill="#000000">RIPPER</text>
  </g>
  
  <!-- Corner decorations -->
  <rect x="80" y="80" width="24" height="24" fill="#facc15" transform="rotate(45 92 92)"/>
  <rect x="408" y="80" width="24" height="24" fill="#facc15" transform="rotate(45 420 92)"/>
  <rect x="80" y="408" width="24" height="24" fill="#facc15" transform="rotate(45 92 420)"/>
  <rect x="408" y="408" width="24" height="24" fill="#facc15" transform="rotate(45 420 420)"/>
</svg>