        fill="#000000" stroke="#ef4444" stroke-width="1"/>
  
  <!-- Inner content -->
  <rect x="7.5" y="7.5" width="25" height="25" fill="#ffffff"/>
  
  <!-- Document/Web icon -->
  <g transform="translate(20, 15.625)">
    <!-- Document outline -->
    <rect x="-4.6875" y="-5.46875" width="9.375" height="10.9375" 
          fill="#000000" stroke="#ef4444" stroke-width="2"/>
    <rect x="-3.90625" y="-4.6875" width="7.8125" height="9.375" fill="#ffffff"/>
    
    <!-- Document lines -->
    <rect x="-3.125" y="-3.125" width="6.25" height="0.3125" fill="#000000"/>
    <rect x="-3.125" y="-1.953125" width="4.6875" height="0.3125" fill="#000000"/>
    <rect x="-3.125" y="-0.78125" width="5.46875" height="0.3125" fill="#000000"/>
    <rect x="-3.125" y="0.390625" width="3.90625" height="0.3125" fill="#000000"/>
    <rect x="-3.125" y="1.5625" width="5.078125" height="0.3125" fill="#000000"/>
    
    <!-- Web globe -->
