  <rect x="7.8125" y="7.8125" width="1.5625" height="1.5625" 
        fill="#ef4444" transform="rotate(45 8.59375 8.59375)"/>
  <rect x="30.625" y="7.8125" width="1.5625" height="1.5625" 
        fill="#facc15" transform="rotate(45 31.40625 8.59375)"/>
  <rect x="7.8125" y="30.625" width="1.5625" height="1.5625" 
        fill="#22c55e" transform="rotate(45 8.59375 31.40625)"/>
  <rect x="30.625" y="30.625" width="1.5625" height="1.5625" 
