    <rect x="-9.375" y="-11.25" width="18.75" height="22.5" fill="#ffffff"/>
    
    <!-- Document lines -->
    <rect x="-7.5" y="-7.5" width="15" height="0.75" fill="#000000"/>
    <rect x="-7.5" y="-4.6875" width="11.25" height="0.75" fill="#000000"/>
