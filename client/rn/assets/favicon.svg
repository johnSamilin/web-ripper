<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="#f3f4f6"/>
  
  <!-- Main icon container -->
  <rect x="4" y="4" width="24" height="24" 
        fill="#000000" stroke="#ef4444" stroke-width="1"/>
  
  <!-- Inner content -->
  <rect x="6" y="6" width="20" height="20" fill="#ffffff"/>
  
  <!-- Document/Web icon -->
  <g transform="translate(16, 12.5)">
    <!-- Document outline -->
    <rect x="-3.75" y="-4.375" width="7.5" height="8.75" 
          fill="#000000" stroke="#ef4444" stroke-width="2"/>
    <rect x="-3.125" y="-3.75" width="6.25" height="7.5" fill="#ffffff"/>
    
    <!-- Document lines -->
    <rect x="-2.5" y="-2.5" width="5" height="0.25" fill="#000000"/>
    <rect x="-2.5" y="-1.5625" width="3.75" height="0.25" fill="#000000"/>
    <rect x="-2.5" y="-0.625" width="4.375" height="0.25" fill="#000000"/>
    <rect x="-2.5" y="0.3125" width="3.125" height="0.25" fill="#000000"/>
    <rect x="-2.5" y="1.25" width="4.0625" height="0.25" fill="#000000"/>
    
    <!-- Web globe -->
    <circle cx="0" cy="2.1875" r="1.09375" fill="#ef4444" stroke="#000000" stroke-width="1"/>
    <circle cx="0" cy="2.1875" r="0.78125" fill="#ffffff"/>
    
    <!-- Globe lines -->
    <ellipse cx="0" cy="2.1875" rx="0.78125" ry="0.46875" 
             fill="none" stroke="#ef4444" stroke-width="1"/>
    <line x1="-0.78125" y1="2.1875" x2="0.78125" y2="2.1875" 
          stroke="#ef4444" stroke-width="1"/>
    <line x1="0" y1="1.40625" x2="0" y2="2.96875" 
          stroke="#ef4444" stroke-width="1"/>
  </g>
  
  
  <!-- Decorative elements -->
  <rect x="6.25" y="6.25" width="1.25" height="1.25" 
        fill="#ef4444" transform="rotate(45 6.875 6.875)"/>
  <rect x="24.5" y="6.25" width="1.25" height="1.25" 
        fill="#facc15" transform="rotate(45 25.125 6.875)"/>
  <rect x="6.25" y="24.5" width="1.25" height="1.25" 
        fill="#22c55e" transform="rotate(45 6.875 25.125)"/>
  <rect x="24.5" y="24.5" width="1.25" height="1.25" 
        fill="#3b82f6" transform="rotate(45 25.125 25.125)"/>
  
</svg>